<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування результатів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редагування таблиці</h2>
    <form method="post" action="/export">
        <input type="hidden" name="count" value="{{ results|length }}">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>колонка</th>
                    <th>Послідовність</th>
                    <th>A %</th>
                    <th>T %</th>
                    <th>G %</th>
                    <th>C %</th>
                    <th>Тетразол</th>
                    <th>Ангідрид</th>
                    <th>NMI</th>
                    <th>TCA</th>
                    <th>Йод</th>
                    <th>Ацетонітрил</th>
                    <th>Мол. маса</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td><input type="text" name="seq_num_{{ loop.index0 }}" value="{{ r.seq_num }}" class="form-control"></td>
                    <td><input type="text" name="sequence_{{ loop.index0 }}" value="{{ r.sequence }}" class="form-control"></td>
                    <td><input type="text" name="A_{{ loop.index0 }}" value="{{ r.A }}" class="form-control"></td>
                    <td><input type="text" name="T_{{ loop.index0 }}" value="{{ r.T }}" class="form-control"></td>
                    <td><input type="text" name="G_{{ loop.index0 }}" value="{{ r.G }}" class="form-control"></td>
                    <td><input type="text" name="C_{{ loop.index0 }}" value="{{ r.C }}" class="form-control"></td>
                    <td><input type="text" name="tetrazole_{{ loop.index0 }}" value="{{ r.tetrazole }}" class="form-control"></td>
                    <td><input type="text" name="anhydride_{{ loop.index0 }}" value="{{ r.anhydride }}" class="form-control"></td>
                    <td><input type="text" name="nmi_{{ loop.index0 }}" value="{{ r.nmi }}" class="form-control"></td>
                    <td><input type="text" name="tca_{{ loop.index0 }}" value="{{ r.tca }}" class="form-control"></td>
                    <td><input type="text" name="iodine_{{ loop.index0 }}" value="{{ r.iodine }}" class="form-control"></td>
                    <td><input type="text" name="acn_{{ loop.index0 }}" value="{{ r.acn }}" class="form-control"></td>
                    <td><input type="text" name="summmolarweight_{{ loop.index0 }}" value="{{ r.summmolarweight }}" class="form-control"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Завантажити в Excel</button>
        <a href="/" class="btn btn-secondary">Повернутись</a>
    </form>
</div>
</body>
</html>
